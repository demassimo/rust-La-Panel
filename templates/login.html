<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rust Panel Login</title>
  <style>
    :root{--bg:#0b0e14;--surface:#121826;--accent:#22d3ee;--error:#ef4444;--radius:14px;--shadow:0 18px 50px rgba(0,0,0,.45);}
    *{box-sizing:border-box} html,body{height:100%;}
    body{margin:0;background:radial-gradient(1200px 800px at 20% -20%,rgba(124,58,237,.08),transparent 60%),radial-gradient(900px 700px at 120% 0%,rgba(34,211,238,.07),transparent 60%),var(--bg);color:#e6edf3;font:15px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto,Ubuntu,Arial;display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,.05),transparent 60%),var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:32px;border:1px solid rgba(255,255,255,.06);}
    h1{margin:0 0 6px;font-size:22px;letter-spacing:.3px}
    p{margin:0 0 18px;color:#94a3b8;font-size:14px}
    label{display:block;margin-bottom:6px;font-weight:600;color:#cbd5f5;font-size:13px}
    input{width:100%;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:#0d121b;color:#e6edf3;padding:12px;font-size:15px}
    input:focus{outline:2px solid rgba(34,211,238,.35)}
    button{width:100%;margin-top:20px;border:0;border-radius:12px;padding:12px 16px;font-size:15px;font-weight:600;background:linear-gradient(180deg,#38d0f3,#2290ff);color:#f8fafc;cursor:pointer;transition:transform .06s ease,box-shadow .2s}
    button:hover{transform:translateY(-1px);box-shadow:0 12px 30px rgba(34,211,238,.25)}
    .error{margin-bottom:16px;padding:12px;border-radius:10px;background:rgba(239,68,68,.18);color:#fecaca;border:1px solid rgba(239,68,68,.35);font-size:14px}
    .hint{margin-top:16px;font-size:12px;color:#94a3b8;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>Rust Panel</h1>
    <p>Sign in to manage your Rust Dedicated Server.</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="username" required>
      <label for="password" style="margin-top:14px">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="hint">Tip: set <code>RUSTPANEL_USER</code> and <code>RUSTPANEL_PASSWORD</code> environment variables to override defaults.</div>
  </div>
</body>
</html>
